<body>

<h1>Julius' Labyrinths</h1>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>



<script>

var lab = {
  start : {x:10, y:10},
  bredde : 20,
  mure:`
 _↓____↑_________
 I   L________ __I
 IIIII____IIIIIIII
 IIIII_____IIIIIII
 IIIL_______IIIIII
 III___I_____IIIII
 IIL__________IIII
 II__I_________III
 II_ I__________II
 IL_L____________I
 L__ L__________ I
 L_______________I

`,
};

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

drawLab(lab);


ctx.stroke();


function drawLab(lab){
  var punkt = lab.start;
  for (var x = 0; x < lab.mure.length; x++){
     var bogstav = lab.mure.charAt(x);
     punkt = drawLetter(bogstav, punkt, lab);
  }    
}

function drawLetter(bogstav, start, lab){
  var end = {x: start.x + lab.bredde, y: start.y + lab.bredde};
  if (bogstav === "L"){
  
    ctx.moveTo(start.x, start.y);
    ctx.lineTo(start.x, end.y);
    ctx.lineTo(end.x, end.y);

  } else if (bogstav === "I"){
  
    ctx.moveTo(start.x, start.y);
    ctx.lineTo(start.x, end.y);

  } else if (bogstav === "_"){
  
    ctx.moveTo(start.x, end.y);
    ctx.lineTo(end.x, end.y);
	
  } else if (bogstav === "\n"){
  
    return {x: lab.start.x, y: end.y};
	
  } else {
    ctx.fillText(bogstav, start.x + (lab.bredde / 2), end.y);
  }
  return {x: end.x, y: start.y};
}


</script>


</body>
</html>
